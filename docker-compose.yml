version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: eduquest
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/eduquest
      REDIS_URL: redis://redis:6379/0
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-123456:TESTTOKEN}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET:-}
      CORS_ORIGINS: http://localhost:4173,https://localhost:4173
    volumes:
      - ./backend/app:/app/app:ro
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  bot:
    build: ./bot
    environment:
      BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-123456:TESTTOKEN}
      BACKEND_BASE_URL: http://backend:8000
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-https://example.com/app}
      WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL:-}
      WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET:-}
    depends_on:
      - backend
      - redis
    ports:
      - "8081:8081"

  frontend:
    build: ./frontend
    environment:
      VITE_BACKEND_URL: http://localhost:8000
      VITE_TELEGRAM_BOT_NAME: ${TELEGRAM_BOT_NAME:-your_bot}
    depends_on:
      - backend
    ports:
      - "4173:80"

n8n:
  image: n8nio/n8n:latest
  restart: unless-stopped
  ports:
    - "5678:5678"
  environment:
    - DB_TYPE=postgresdb              # база, где n8n хранит свои workflow
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_PORT=5432
    - DB_POSTGRESDB_DATABASE=n8n      # можно создать отдельную БД, чтобы не смешивать данные с приложением
    - DB_POSTGRESDB_USER=postgres
    - DB_POSTGRESDB_PASSWORD=postgres
    - N8N_BASIC_AUTH_ACTIVE=true
    - N8N_BASIC_AUTH_USER=admin
    - N8N_BASIC_AUTH_PASSWORD=anotherpass
  volumes:
    - n8n_data:/home/node/.n8n
  depends_on:
    - postgres


volumes:
  postgres_data:
  redis_data:
